<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Navigation</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <input id="captcha" name="captcha" placeholder="Enter captcha" />
    <script>
        var captcha = $("#captcha").kendoCaptcha({
            handler: "./reset",
            audioHandler: function (args) {
                args.success("./audio?captchaId=" + args.data.captchaId);
            },
            validationHandler: "./validate",
            error: function (data) {
                console.log(data);
            }
        }).data("kendoCaptcha");
        $(document).on("keydown.examples", function (e) {
            if (e.altKey && e.keyCode === 87 /* w */) {
                $("#captcha").focus();
            }
        });
    </script>
    <style>
        #example {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 405px;
        }

        .k-captcha {
            margin: auto;
            max-width: 280px;
        }

        .k-captcha-image-controls {
            height: inherit;
        }

        .k-captcha-image, .k-captcha-image > img {
            width: 100%;
        }

        .k-captcha-image-controls > button {
            height: 50% !important;
        }
    </style>
</div>

    
</body>
</html>
