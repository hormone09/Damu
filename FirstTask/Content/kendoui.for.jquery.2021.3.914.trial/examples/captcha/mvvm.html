<!DOCTYPE html>
<html>
<head>
    <title>MVVM</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Configuration</h4>
            <ul>
                <li><label><input type="checkbox" data-bind="checked: isEnabled">Enable</label></li>
            </ul>
        </div>
        <div class="box-col">
            <h4>Information</h4>
            Kendo UI Captcha supports the
            <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
            <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>
            bindings.
        </div>
    </div>
    <div class="demo-section k-content">
        <div id="captcha-wrapper">

            <input data-role="captcha"
                   data-handler="./reset"
                   data-audio-handler="./audiohandler"
                   data-validation-handler="./validate"
                   data-bind="enabled: isEnabled,
                            events: {
                            change: onChange,
                            requestStart: onRequestStart,
                            requestEnd: onRequestEnd
                            }"
                   style="width: 100%;" />
        </div>
    </div>
    <script>
        var viewModel = kendo.observable({
            isEnabled: true,
            onChange: function (e) {
                kendoConsole.log("Change event :: value " + e.value);
            },
            onRequestStart: function (ev) {
                kendoConsole.log("event :: close");
            },
            onRequestEnd: function (ev) {
                kendoConsole.log("event :: close");
            },
        });
        kendo.bind($("#example"), viewModel);

    </script>
    <style>
        #captcha-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 405px;
        }

        .k-captcha {
            margin: auto;
            max-width: 280px;
        }

        .k-captcha-image, .k-captcha > img {
            width: 100%;
        }

        .k-captcha-image-controls {
            height: inherit;
        }

        .k-captcha-image, .k-captcha-image > img {
            width: 100%;
        }

        .k-captcha-image-controls > button {
            height: 50% !important;
        }
    </style>
</div>

    
</body>
</html>
